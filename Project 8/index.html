<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Taste of Italy my personal blog</title>
</head>
<body>
    <header>
        <h1>Taste of Italy - my personal blog . . . Feel welcome to join</h1>
        <button id="addPostButton">Add Post</button>
    </header>

    <main id="mainContent">
        <div id="loader">Loading...</div>
    </main>

    <div id="postFormContainer" class="hidden">
        <h2 class="addingPost">Add New Post</h2>
        <form id="postForm">
            <label for="title" id="titleHeader">Title:</label>
            <input type="text" id="title" required>
            <label for="content"id="contentName">Content:</label>
            <textarea id="content" required></textarea>
            <label for="author" id="authorName">Author:</label>
            <input type="text" id="author" required>
            <button type="submit" class="saveButton">Save</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
